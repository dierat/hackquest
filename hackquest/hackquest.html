<head>
  <title>hackquest</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<body>
 {{> main}}
</body>



<template name="main">
  <header>
    <h1>HACK QUEST</h1>
    <span class="header-links">
      {{#if currentUser}} 
        {{> loginButtons}} 
        <button class="newGame">New Game</button>
      {{/if}}
    </span>
  </header>

  {{#unless currentUser}}
    {{> loginScreen}}
  {{else}}
    {{> gameScreen}}
  {{/unless}}
</template>



<template name="loginScreen">
  <div class="mainLogin">
    {{> loginButtons align="right"}}
  </div>
</template>



<template name="gameScreen">
  <div class="battle">
    <div class="monsters">
      {{#each monsters}}
        <div class="monster">
          <img src={{this.icon}}>
        </div>
      {{/each}}
    </div>
    <div class="characters">
      
    </div>
  </div>
  <div class="console">
    {{#each messages}}
      <p>{{this}}</p>
    {{/each}}
  </div>
</template>
